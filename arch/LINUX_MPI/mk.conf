# Compiler
ARCH_CXX = mpicxx
ARCH_CC  = mpicc
ARCH_RUN = mpirun

# Warning- and optimization level
WFLAGS	      = -Wall -W -pedantic -fopenmp
OPTFLAGS      = -O3 -funroll-loops -fomit-frame-pointer -ffast-math
#OPTFLAGS      = -g
INCFLAGS      = -I$(DDD_HOME)/include -I$(PARMETIS_HOME)
DEFFLAGS      = -DMPICH_IGNORE_CXX_SEEK -D_PAR #-D_LOG

# Parallel linking flags
PARLFLAGS     = -march=opteron -L$(DDD_HOME)/lib -L$(PARMETIS_HOME)

# Libraries
LIB           = -lm -lddd -lppif -lparmetis -lmetis -fopenmp
ARCH_CXXFLAGS = $(WFLAGS) $(OPTFLAGS) $(INCFLAGS) $(DEFFLAGS)

# Compiler and linking flags
ARCH_LFLAGS = $(PARLFLAGS) $(LIB)
